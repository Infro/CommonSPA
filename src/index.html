<!DOCTYPE html>
<html lang="en" id="htmlElement">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title data-bind="text: currentRoute().title"></title>
    <!-- build:css -->
	  <link href="bower_modules/toastr/toastr.css" rel="stylesheet">
	  <link href="bower_modules/chosen/chosen.min.css" rel="stylesheet">
      <link href="bower_modules/components-bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="css/styles.css" rel="stylesheet">
    <!-- endbuild -->
    <!-- build:js -->
      <script src="app/require.config.js"></script>
      <script data-main="app/startup" src="bower_modules/requirejs/require.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <div id="nav-bar" data-bind="component: { name: 'nav-bar', params: {currentRoute: currentRoute, observableToInform: preloadData } }"></div>
 	<div id="page">
		<div data-bind="visible: viewToggle">
			<div class="container" data-bind="component: { name: componentView1().component, params: componentView1 }"></div>
		</div>
		<div data-bind="visible: !viewToggle()">
			<div class="container" data-bind="component: { name: componentView2().component, params: componentView2 }"></div>
		</div>
	</div>
  </body>
</html>
